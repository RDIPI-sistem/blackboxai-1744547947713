<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12 Web OS</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap');
    </style>
</head>
<body>
    <div id="desktop">
        <!-- Desktop icons will be added dynamically -->
    </div>
    
    <div id="taskbar">
        <div class="taskbar-left">
            <button id="start-button" class="start-button">
                <i class="fab fa-windows"></i>
            </button>
            <div class="taskbar-search">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
        </div>
        <div class="taskbar-center">
            <!-- Running apps will appear here -->
        </div>
        <div class="taskbar-right">
            <div class="system-tray">
                <i class="fas fa-wifi"></i>
                <i class="fas fa-volume-up"></i>
                <div class="clock">12:00 PM</div>
            </div>
        </div>
    </div>

    <!-- Start Menu (hidden by default) -->
    <div id="start-menu" class="hidden">
        <div class="start-menu-header">
            <div class="user-profile">
                <img src="assets/icons/user.png" alt="User">
                <span>User</span>
            </div>
        </div>
        <div class="start-menu-apps">
            <!-- Apps will be populated dynamically -->
        </div>
        <div class="start-menu-footer">
            <button class="power-button">
                <i class="fas fa-power-off"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/infinisys.js"></script>
    <script src="js/windowManager.js"></script>
    <script src="js/os.js"></script>
    <script src="js/apps.js"></script>
    <script src="js/fileSystem.js"></script>
</body>
</html>
